<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Form</title>
</head>

<body>
    <video class="video" autoplay loop muted>
        <source src="./src/assets/video/Whale.mp4">
    </video>
    <form class="form">
        <div class="form-box">
            <div class="form-left">
                <h3 class="form-left-title">abc.com</h3>
                <p class="form-left-text">abc.com is the best place to find remote talent. We’ve been super impress by
                    the quality of applicants. </p>
                <p class="form-left-bottom-text">Madhushan sasanka</p>
                <p class="form-left-bottom-text">CEO, abc.com</p>
            </div>
            <div class="form-right">
                <h4 class="form-right-title">Create an account</h4>
                <p class="form-right-text">Let’s get started with your 30 days free trial</p>
                <div class="input-box">
                    <h6 class="input-title">Name</h6>
                    <input class="input" type="text">
                    <h6 class="input-title">Email</h6>
                    <input class="input" type="email">
                    <h6 class="input-title">Password</h6>
                    <input class="input-2" type="password">
                </div>
            <button class="btn">Create Account</button>
            <button class="btn-2">
                <img class="button-img" src="./src/assets/svg/Vector.svg" alt="vector" width="15px" height="15px">
                Sign up with Google
            </button>
          <div class="end-box">
            <p class="end-text">Already have an account?</p>
            <p class="end-text-2"> Sign in</p>
          </div>
            </div>
        </div>
    </form>

</body>

</html>
